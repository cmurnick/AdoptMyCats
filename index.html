<!DOCTYPE html>
<html>
<head>
	<title>Adopt Cats</title>
</head>
<body>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="./styles/main.css">

  <div class="col-lg-6">
    <div class="input-group">
      <input id="catNumber" type="number" class="form-control" placeholder="Enter the number of cats you currently have on the site">
      <span class="input-group-btn">
        <button id="goCat" class="btn btn-info" type="button">Get Cats!</button>
      </span>
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
</div><!-- /.row -->


<div class="cat-card">
  <div class="image-container">
    <img src="IMAGELINK">
  </div>
  <div class="description-container">
    <h3> CAT NAME </h3>
    <p> Color: COLORRRR </p>
    <p> Skills: SKILLLLLZ </p>
    <p class="disabled-cat"> Toes: TOESSSS </p>
  </div>
</div>

<script type="text/javascript" src="lib/node_modules/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="./lib/node_modules/bootstrap/dist/js/bootstrap.js"></script>
